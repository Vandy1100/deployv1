<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .colors{
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
  <h1 class="colors" th:text="'hello Mey Mey'">hello mey mey</h1>
  <table class="table table-hover">
      <thead>
      <tr>
          <th>id</th>
          <th>fullName</th>
          <th>username</th>
          <th>Profile Image</th>
          <th>Gender</th>
          <th>Bio</th>
          <th>Address</th>
          <th>Email</th>
          <th></th>
      </tr>
      </thead>
      <tbody th:each="authors : ${author}">
      <tr>
          <td th:text="${authors.id}"></td>
          <td th:text="${authors.fullName}"></td>
          <td th:text="${authors.username}"></td>
          <td ><img width="50" height="50" th:src="${authors.profileImage}"></td>
          <td th:text="${authors.gender}"></td>
          <td th:text="${authors.bio}"></td>
          <td th:text="${authors.address}"></td>
          <td th:text="${authors.email}"></td>
          <td>
              <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none" th:href="@{'/authors/'+${authors.id}}">View</a></button>
              <button type="button" class="btn btn-outline-secondary"><a class="text-decoration-none" th:href="@{'/form-view'}">Add</a></button>
              <button type="button" class="btn btn-outline-warning"><a class="text-decoration-none" th:href="@{'/update-author/'+${authors.id}}">Update</a></button>
          </td>
      </tr>
      </tbody>
  </table>
</body>
</html>
