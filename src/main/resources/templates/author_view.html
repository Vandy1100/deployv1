<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card" style="width: 18rem;" th:object="${auth}">
        <img th:src="${auth.profileImage}" width="200" height="300" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${auth.username}">Card title</h5>
            <p class="card-text" th:text="${auth.bio}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a class="btn btn-primary" th:href="@{'/authors'}">Back</a>
        </div>
    </div>
</div>
</body>
</html>
